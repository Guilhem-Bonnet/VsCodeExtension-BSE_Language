<body>
	<h2>Commentaires</h2>

	<!-- Fonction // Commentaire -->
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title"><code>// Commentaire</code>  <b></b><span class="label label-danger pull-right">incomplet</span></h3>
		</div>
		<div class="panel-body">
			<p>Un commentaire peut être inséré à droite de chaque ligne d'une formule, précédé de '//'.</p>
			<p></p><div class="alert alert-danger" role="alert"><b>Restriction :</b> Ne pas mettre de commentaires à la suite d'un label.<br>Tout ce qui est écrit après '//' n'est pas interprété</div>
		</div>	
	</div>
</body>
