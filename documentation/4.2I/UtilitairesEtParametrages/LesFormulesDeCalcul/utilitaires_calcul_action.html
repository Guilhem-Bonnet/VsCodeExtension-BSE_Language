	<h2>Qu'est-ce qu'une action ?</h2>

	
	<p> Une action peut être : </p>
	<ul>
		<li>l'obtention du résultat final (= valeur) </li>
		<li>l'affectation d'une valeur à une variable temporaire (<b>I</b>x :=valeur)</li> 
		<li>le débranchement vers une autre instruction (&gt;label)</li>
	</ul>
