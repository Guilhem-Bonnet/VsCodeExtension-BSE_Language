<body>


<h3>Fonctions de manipulation de dates</h3>

	<!-- Fonction DATEALP -->
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title"><code>YearOf(Date)</code>
		</h3></div>
		<div class="panel-body">
			<p>Renvoie l'année représentée par une valeur DateTime.</p>
			
			<p>
				<b><br>Paramètres d'entrée :</b>
				</p><ul><li><code>Date</code> : la date.</li></ul>
			
			
			<p><b><br>Résultat :</b>
			<br>La valeur de type entier entre 1 et 9999.</p>
			
			<p>
				<b><br>Exemples :</b>
				
				</p><pre><code class="c syntaxhl"><span class="CodeRay">local date
date := EncodeDate(<span class="integer">2017</span>, <span class="integer">10</span>, <span class="integer">11</span>)
Print(YearOf(date))
</span></code></pre>

	<p>Résultat :</p>


<pre><code class="text syntaxhl"><span class="CodeRay">2017
</span></code></pre>
				
			
			<br>
		</div>
	</div>
	<br><br>
</body>
