<h3>Fonctions de manipulation de dates</h3>

	<!-- Fonction DATEALP -->
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title"><code>Now()</code>
		</h3></div>
		<div class="panel-body">
			<p>La fonction renvoie la date et le temps courants.</p>
			
			<p>
				<b><br>Paramètres d'entrée :</b>
				<br>Aucun.
			</p>
			
			<p><b><br>Résultat :</b>
			<br>La valeur de type DateTime.</p>
			
			<p>
				<b><br>Exemples :</b>
				
				</p><pre><code class="c syntaxhl"><span class="CodeRay">Print(FormatDateTime(<span class="string"><span class="delimiter">"</span><span class="content">yyyy-mm-nn hh:nn:ss</span><span class="delimiter">"</span></span>, Now()))
</span></code></pre>

	<p>Résultat :</p>


<pre><code class="text syntaxhl"><span class="CodeRay">2018-03-38 17:38:09
</span></code></pre>
				
			
			<br>
		</div>
	</div>
	<br><br>
</body>
