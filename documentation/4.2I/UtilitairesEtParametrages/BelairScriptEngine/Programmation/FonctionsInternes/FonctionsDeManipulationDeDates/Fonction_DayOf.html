<body>


<h3>Fonctions de manipulation de dates</h3>

	<!-- Fonction DATEALP -->
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title"><code>DayOf(EncodeDate)</code>
		</h3></div>
		<div class="panel-body">
			<p>Renvoie le jour du mois représenté par une valeur DateTime.</p>
			
			<p>
				<b><br>Paramètres d'entrée :</b>
				</p><ul><li><code>EncodeDate</code> : la date.</li></ul>
			
			
			<p><b><br>Résultat :</b>
			<br>La valeur de type entier entre 1 et 31.</p>
			
			<p>
				<b><br>Exemples :</b>
				
				</p><pre><code class="c syntaxhl"><span class="CodeRay">Print(DayOf(EncodeDate(<span class="integer">2018</span>, <span class="integer">2</span>, <span class="integer">25</span>)))
</span></code></pre>

	<p>Résultat :</p>


<pre><code class="text syntaxhl"><span class="CodeRay">25
</span></code></pre>
				
			
			<br>
		</div>
	</div>
	<br><br>
</body>
