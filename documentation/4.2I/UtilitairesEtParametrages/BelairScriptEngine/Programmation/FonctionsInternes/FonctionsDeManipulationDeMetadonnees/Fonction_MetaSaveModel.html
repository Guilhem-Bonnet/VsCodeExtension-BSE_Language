<body>


<h3>Fonctions de manipulation de métadonnées</h3>

	<!-- Fonction DATEALP -->
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title"><code>Meta:SaveModel()</code>
		</h3></div>
		<div class="panel-body">
			<p>Enregistre le méta-modèle modifié dans la BDD et met à jour la structure.</p>
			
			<p>
				<b><br>Paramètres d'entrée :</b>
				<br>Aucun.
			</p>
			
			<p><b><br>Résultat :</b>
			<br>Aucun.</p>
			
			<p>
				<b><br>Exemples :</b>
				</p><pre>local entity
entity := Meta:GetEntityByCode("XRGST")
Meta:Delete(entity)
Meta:SaveModel()</pre>
				
			<br>
			<br>
		</div>
	</div>
</body>
