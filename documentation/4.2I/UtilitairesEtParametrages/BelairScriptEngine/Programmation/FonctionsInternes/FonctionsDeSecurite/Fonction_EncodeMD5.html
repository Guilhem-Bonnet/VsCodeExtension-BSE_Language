<body>


<h3>Fonctions de sécurité</h3>

	<!-- Fonction DATEALP -->
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title"><code>EncodeMD5(chaine)</code>
		</h3></div>
		<div class="panel-body">
			<p>La fonction renvoie la valeur du texte, encodée en MD5.
			</p>
			<p>
				<b><br>Paramètres d'entrée :</b>
				</p><ul><li><code>chaine</code> : la chaîne de caractères.</li></ul>
				<br>
			
			
			<p><b>Résultat :</b>
			<br>La valeur encodée MD5.</p>
			<br>
			
			<p>
				<b>Exemples :</b><br>
</p><pre>Print(EncodeMD5("Test string"))</pre>				
			
			<p>Résultat :</p>
			<pre>0FD3DBEC9730101BFF92ACC820BEFC34</pre>
			<br>
			<br>
		</div>
	</div>
</body>
