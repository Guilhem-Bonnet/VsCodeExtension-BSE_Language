<body>
	<h2>Syntaxe</h2>

	<h3>Règles syntaxiques</h3>
	<ul>
		<li><b>Mot en gras</b> : constante ou mot réservé</li>

		<li>{ } : paramètre optionnel</li>

		<li><i>&lt;variable&gt;</i> : (en italique) terme</li>
	</ul>

	<h3>Syntaxe générale</h3>
	<p>
		<b>SQL</b>:<i>fonction</i> ( <i>nom</i> )
		</p><ul>
			<li><i>fonction</i> : Fonction SQL à utiliser</li>
			<li><i>nom</i> : Nom de la requête (au choix de l'utilisateur)</li>
		</ul>
	
</body>
